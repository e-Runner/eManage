<body style="min-height: 400px">

<!-- Style保证主要内容居中 -->
<div style="position:absolute; height: 1px; width: 100%; top: 50%;">
    <!-- 垂直居中 -->
    <div style="margin-top:-270px;">
        <!-- 保证水平居中 -->
        <div style="width: 460px; min-width: 360px; margin: 0 auto;">
            <!-- Logo & 系统名称 -->

            <!-- 登录界面 -->
            <div style="width: 460px; height: 400px; position: relative;">
                <div style="position: relative; top: 0px; width: 100%; height: 100%; background-color: #e4e4e4; border:1px solid #666666; opacity: 0.23;-webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px;"></div>
                <div style="position: relative; top: 0px; width: 100%; height: 100%; top: -340px">
                    <span style="position: relative; top: -30px; left: 70px; font-size: 28px; color: #00A2E4;">

                      <img src="../static/img/loginpic.png" style="position:relative ;left: 10px; width: 300px; height: 120px"/><br>

                    </span>

                    <div style="position: relative; left: 80px; top: 0px; ">
                        {% if errors %}
                            <p style="color: red !important;">
                            <ul style="padding: 0px; margin: 0px; width: 100%; text-align: center; left: -70px; position: relative;">
                                {% for error in errors %}
                                    <li style="display: block;"><span style="color:red;">{{ error }}</span></li>
                                {% endfor %}
                            </ul>
                            </p>
                        {% else %}
                            <p style="color: red !important;">
                            <ul>
                                <!-- 占位符 -->
                                <li style="display: block;"><span/></li>
                            </ul>
                            </p>
                        {% endif %}
                        <form action="/login1/" method="post" style="margin: 0px; width: 220px;">
                            <input type="text" name="Username" class="form-control" placeholder="User Name" required="" autofocus="" style="width: 300px;height: 36px; font-family: arial,sans-serif;">
                            <label style="width: 10px; height: 10px;"></label>
                            <input type="password" name="Password" id="PassWord" class="form-control" placeholder="Password" style="width: 300px; height: 36px; font-family: arial,sans-serif;">
                            <label style="width: 10px; height: 10px;"></label>
                            <div style="position: relative; top: 2px; left: 10px; width: 180px;">
                                <div style="float: left; width: 80px; margin-left: 20px">
                                    <button class="btn btn-primary" id="Sign" style="background-color: #2980B9; width: 100px; height: 46px; margin-left: 10px; padding-top: 6px;" type="submit" value="chart">登录</button>
                                </div>
                                <div style="float: right; width: 80px;">
                                    <button class="btn btn-primary" id="Cancel" style="background-color: #2980B9; width: 100px; height: 46px; padding-top: 6px; margin-left: 60px; margin-right: 30px" type="reset" value="Cancel">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
